<ion-header *ngIf="this.userService.activeSessions==true" >
  <div class="logo-main">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
     <div><ion-img src="../../../assets/logo.png"></ion-img></div> 
    </ion-buttons>
  </div>
  </ion-header>


  <ion-content *ngIf="this.userService.activeSessions==false" class="background" [fullscreen]="true">
    <div class="error">
      <h1>Please <a [routerLink]="['']">login</a></h1>
    </div>
  </ion-content>

  <ion-content *ngIf="this.userService.activeSessions==true" class="background" [fullscreen]="true">
    
    <div *ngIf="loading" class="spinner">
     <ion-spinner color="secondary" name="crescent"></ion-spinner> 
    </div>

    <div *ngIf="error"class="error">
      <h1>Failed to load database</h1>
    </div>
    

  <div  *ngFor="let product of database" class="my_card" routerDirection="root" [routerLink]="['/products/'+product.id]" lines="none" detail="false">
    <div class="img">
      <ion-img class="img_img" src="{{product.image}}"> </ion-img></div>
    <div class="content"> 
      <div class="title">{{product.title}}</div>
      <div class="tags"> 
  
        <p class="price">â‚¬ {{product.price}} </p>
        
      </div> 
    </div>
  </div>
  
</ion-content>
